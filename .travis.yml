sudo: required

services:
  - docker

language: python

python:
- '2.7'

#before_install:
#- git fetch --unshallow

install:
- pip install pybuilder coveralls
- pyb -v install_dependencies

script: pyb -X verify analyze

after_success:
  - docker build -t cbastion:latest .
  - docker tag cbastion:latest immobilienscout24/cbastion:latest
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push immobilienscout24/cbastion
